<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Tutorial</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Github Tutorial</h1>
    </header>

    <section class="tut_gallery1">
        <header>
            <h1>1. Hvordan opretter jeg en Organisation?</h1>
        </header>
        <figure>
            <figcaption>Step 1 - Klik på din profil</figcaption>
            <img src="assets/images/Step1Img.png" alt="step1">
        </figure>

        <figure>
            <figcaption>Step 2 - Klik på "Settings"</figcaption>
            <img src="assets/images/Step2Img.png" alt="step2">
        </figure>

        <figure>
            <figcaption>Step 3 - Klik på "New organization"</figcaption>
            <img src="assets/images/Step3Img.png" alt="step3">
        </figure>

        <figure>
            <figcaption>Step 4 - Vælg din pakke og følg anvisninger</figcaption>
            <img src="assets/images/LastStepImg.png" alt="step4">
        </figure>
    </section>

    <section class="tut_gallery2">
        <header>
            <h1>2. Hvordan tilmelder jeg folk til en organisation?</h1>
        </header>
        <figure>
            <figcaption>Step 1 - Klik på "Invite your first member"</figcaption>
            <img src="assets/images/Tut2step1.png" alt="Tut2step1">
        </figure>

        <figure>
            <figcaption>Step 2 - Klik på "Invite Member"</figcaption>
            <img src="assets/images/tut2step2.png" alt="tut2step2">
        </figure>

        <figure>
            <figcaption>Step 3 - Søg på brugernavn og klik på "Invite"</figcaption>
            <img src="assets/images/tut2step3.png" alt="tut2step3">
        </figure>

        <figure>
            <figcaption>Step 4 - Vent på at personen, accepterer invitationen til organizationen...</figcaption>
            <img src="assets/images/3hrsLater.png" alt="3hrslater">
        </figure>
    </section>

    <section class="tut_gallery3">
        <header>
            <h1>3. Hvordan tildeler jeg adgang?</h1>
        </header>
        <Figure>
            <figcaption>Step 1 - Klik på "Customize member's permissions"</figcaption>
            <img src="assets/images/tut3step1.png" alt="tut3step1">
        </Figure>
        
        <figure>
            <figcaption>Step 2 - Vælg permissions for medlemmer af din organization
                <br>
                Base permissions er standard tilladelser for alle der bliver medlemmer af din organisation.
            </figcaption>
            <img src="assets/images/tut3step2.png" alt="tut3step2">
        </figure>
    </section>

    <section class="tut_gallery4">
        <header>
            <h1>4. Hvordan lukker jeg en organistation?</h1>
        </header>

        <figure>
            <figcaption>Step 1 - Klik på din profil</figcaption>
            <img src="assets/images/Step1Img.png" alt="tut4step1">
        </figure>

        <figure>
            <figcaption>Step 2 - Klik på "Your organizations"</figcaption>
            <img src="assets/images/Tut4step2.png" alt="tut4step2">
        </figure>

        <figure>
            <figcaption>Step 3 - Vælg organistationen du vil slette og klik på "Settings"</figcaption>
            <img src="assets/images/Tut4Step3.png" alt="tut4step3">
        </figure>

        <figure>
            <figcaption>Step 4 - Klik på "Delete this organization"</figcaption>
            <img src="assets/images/tut4step4.png" alt="tut4step4">
        </figure>
    </section>
</body>
</html>
